name: tests
on:
  pull_request:
    branches:
    - master
jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install dependencies
      run: |
        npm install "yarn@^1"
        yarn install
    - name: Run tests
      run: |
        npm test
